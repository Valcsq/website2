<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomfoolery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            position: relative;
        }
        
        .top-right-text {
            position: absolute;
            top: 16px;
            right: 16px;
            font-weight: 500;
        }
        
        .center-content {
            text-align: center;
        }
        
        .center-content img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .center-content h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .center-content p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="top-right-text">
        <p>pedofile: https://docs.google.com/document/d/1dwGMFOO1gLSLEvVM9iQPVnKsMui432dhXMEj2B9nbpw/edit?usp=sharing</p>
    </div>

    <div class="center-content">
        <img src="https://i.imgur.com/7YGyRwN.png" alt="Your Image">
        <h1>fuck</h1>
        <p>you</p>
    </div>
</body>
</html>
