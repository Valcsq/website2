            position: relative;
        }
        
        /* Container for centered content */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .top-left-gif {
            position: absolute;

            left: 16px;

        }
        
        .top-left-gif img {

            height: 320px;
            border-radius: 8px;
        }
        
        .top-right-text {
            position: absolute;
            top: 16px;
            right: 16px;
            font-weight: 500;
            z-index: 10;
        }
        
        .top-right-text a {
            color: white;
            text-decoration: underline;
            transition: color 0.2s;
        }
        
        .top-right-text a:hover {
            color: #d1d5db;
        }
        
        .centered-text {
            text-align: center;
        }
        
        .page-image {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
