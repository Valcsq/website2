<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomfoolery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            position: relative;
        }
        
        .top-left-gif {
            position: absolute;
            top: 16px;
            left: 16px;
        }
        
        .top-left-gif img {
            width: 64px;
            height: 64px;
            border-radius: 8px;
        }
        
        .top-right-text {
            position: absolute;
            top: 16px;
            right: 16px;
            font-weight: 500;
        }
        
        .top-right-text a {
            color: white;
            text-decoration: underline;
            transition: color 0.2s;
        }
        
        .top-right-text a:hover {
            color: #d1d5db;
        }
        
        .center-content {
            text-align: center;
        }
        
        .center-content img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .center-content h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .center-content p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="top-left-gif">
        <img src="https://media.discordapp.net/attachments/1329928899538452583/1400964537460723802/togif.gif?ex=689b13a6&is=6899c226&hm=cf708de8f1ee1ad728a6314e99438e8278b64bfce257b745c710617e52a58dd8&=" alt="GIF">
    </div>

    <div class="top-right-text">
        <a href="https://docs.google.com/document/d/1dwGMFOO1gLSLEvVM9iQPVnKsMut432dhXMEjZB9nbpw/edit?usp=sharing" target="_blank" rel="noopener noreferrer">pedofile: https://docs.google.com/document/d/1dwGMFOO1gLSLEvVM9iQPVnKsMut432dhXMEjZB9nbpw/edit?usp=sharing</a>
    </div>

    <div class="center-content">
        <img src="https://i.imgur.com/7YGyRwN.png" alt="Your Image">
        <h1>fuck</h1>
        <p>you</p>
    </div>
</body>
</html>
