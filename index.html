<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomfoolery</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Added top left GIF styling - 5 times bigger at 320x320px */
        .top-left-gif {
            position: absolute;
            top: 16px;
            left: 16px;
        }
        
        .top-left-gif img {
            width: 130px;
            height: 130px;
            border-radius: 8px;
        }
        
        /* Added top right link styling */
        .top-right-text {
            position: absolute;
            top: 16px;
            right: 16px;
            font-weight: 500;
        }
        
        .top-right-text a {
            color: white;
            text-decoration: underline;
            transition: color 0.2s;
        }
        
        .top-right-text a:hover {
            color: #d1d5db;
        }
        
        .centered-text {
            text-align: center;
        }
        
        /* Added image styling */
        .page-image {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Added Discord GIF in top left corner -->
    <div class="top-left-gif">
        <img src="https://cdn.discordapp.com/attachments/1329928899538452583/1400964537460723802/togif.gif?ex=689b13a6&is=6899c226&hm=cf708de8f1ee1ad728a6314e99438e8278b64bfce257b745c710617e52a58dd8&" alt="Discord Attachment">
    </div>

    <!-- Added clickable link in top right corner -->
    <div class="top-right-text">
        <a href="https://docs.google.com/document/d/1dwGMFOO1gLSLEvVM9iQPVnKsMut432dhXMEjZB9nbpw/edit?usp=sharing" target="_blank" rel="noopener noreferrer">pedofile: https://docs.google.com/document/d/1dwGMFOO1gLSLEvVM9iQPVnKsMut432dhXMEjZB9nbpw/edit?usp=sharing</a>
    </div>

    <div class="centered-text">
        <!-- Added image element -->
        <img src="https://i.imgur.com/7YGyRwN.png" alt="Digital Art" class="page-image">
        <h1>fuck</h1>
        <p>you</p>
    </div>
</body>
</html>
