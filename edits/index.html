<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my edits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #e5e5e5;
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      padding: 48px 24px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 32px;
      color: #fff;
    }
    p {
      color: #a3a3a3;
      line-height: 1.6;
      margin-bottom: 48px;
    }
    .projects {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .project {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 12px 0;
      border-bottom: 1px solid #262626;
    }
    .project a {
      color: #e5e5e5;
      text-decoration: none;
    }
    .project a:hover {
      text-decoration: underline;
    }
    .project span {
      color: #525252;
      font-size: 0.875rem;
    }
    .contact {
      margin-top: 64px;
      padding-top: 32px;
      border-top: 1px solid #262626;
      color: #a3a3a3;
    }
    .contact a {
      color: #e5e5e5;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>your name</h1>
    
    <p>here is some of my projects i have worked on</p>
    
    <div class="projects">
      <div class="project">
        <a href="#">project name</a>
        <span>video edit</span>
      </div>
      <div class="project">
        <a href="#">another project</a>
        <span>color grade</span>
      </div>
      <div class="project">
        <a href="#">some other thing</a>
        <span>motion graphics</span>
      </div>
      <div class="project">
        <a href="#">client work</a>
        <span>video edit</span>
      </div>
    </div>
    
    <div class="contact">
      <p>want to work together? <a href="mailto:you@email.com">you@email.com</a></p>
    </div>
  </div>
</body>
</html>
