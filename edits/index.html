<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my edits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .intro {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ccc;
        }

        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-embed {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .video-title {
            padding: 15px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .videos {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edits</h1>
            <p class="intro">
                Hi I'm valcs :)<br>
                I'm editing for fun here is some of my projects
                (note this is a hobby)
            </p>
        </header>

        <div class="videos" id="videoContainer">
            <!-- Videos will be added here by JavaScript -->
        </div>
    </div>

    <script>
        // Add your YouTube videos here
        // Format: { videoId: 'YOUTUBE_VIDEO_ID', title: 'Project Title' }
        const videos = [
            { videoId: 'R5wLi1oNOdc', title: 'Spotify Edit' }
            // Example: { videoId: 'dQw4w9WgXcQ', title: 'My First Edit' },
            // Add your videos below:
            
        ];

        // Function to create video cards
        function loadVideos() {
            const container = document.getElementById('videoContainer');
            
            videos.forEach(video => {
                if (video.videoId && video.title) {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    
                    card.innerHTML = `
                        <iframe 
                            class="video-embed"
                            src="https://www.youtube.com/embed/${video.videoId}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-title">${video.title}</div>
                    `;
                    
                    container.appendChild(card);
                }
            });
        }

        // Load videos when page loads
        loadVideos();
    </script>
</body>
</html>
