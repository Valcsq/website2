<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valcs - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .intro {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ccc;
        }

        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-placeholder {
            width: 100%;
            height: 180px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1em;
        }

        .video-title {
            padding: 15px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .videos {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Valcs</h1>
            <p class="intro">
                Hi I'm Valcs<br>
                I'm editing for fun here is some of my projects
            </p>
        </header>

        <div class="videos">
            <div class="video-card">
                <div class="video-placeholder">Video 1</div>
                <div class="video-title">Project Title 1</div>
            </div>

            <div class="video-card">
                <div class="video-placeholder">Video 2</div>
                <div class="video-title">Project Title 2</div>
            </div>

            <div class="video-card">
                <div class="video-placeholder">Video 3</div>
                <div class="video-title">Project Title 3</div>
            </div>

            <div class="video-card">
                <div class="video-placeholder">Video 4</div>
                <div class="video-title">Project Title 4</div>
            </div>

            <div class="video-card">
                <div class="video-placeholder">Video 5</div>
                <div class="video-title">Project Title 5</div>
            </div>

            <div class="video-card">
                <div class="video-placeholder">Video 6</div>
                <div class="video-title">Project Title 6</div>
            </div>
        </div>
    </div>
</body>
</html>
